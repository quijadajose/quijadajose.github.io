name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Minification Tools
        run: npm install -g terser csso-cli html-minifier-terser

      - name: Minify CSS
        run: find . -type f -name "*.css" -not -path '*/.git/*' -exec csso {} --output {} \;

      - name: Minify JS
        run: find . -type f -name "*.js" -not -path '*/.git/*' -exec terser {} --compress --mangle --output {} \;

      - name: Minify HTML
        run: find . -type f -name "*.html" -not -path '*/.git/*' -exec html-minifier-terser --collapse-whitespace --remove-comments --minify-css true --minify-js true --output {} {} \;

      - name: Minify JSON
        run: |
          find locales -name "*.json" -type f -exec node -e "const fs = require('fs'); const p = process.argv[1]; const c = fs.readFileSync(p, 'utf8'); fs.writeFileSync(p, JSON.stringify(JSON.parse(c)));" {} \;

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
